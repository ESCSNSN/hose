<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>save</title>
</head>
<body>

<!-- action속성: 목적지(서버주소), method속성: http request method(get, post) -->
<form action="/board/notice/save" method="post" enctype="multipart/form-data">

  SchoolID: <input type="text" name="userId"> <br>
  title: <input type="text" name="NoticeTitle"> <br>
  contents: <textarea name="NoticeContents" cols="30" rows="10"></textarea> <br>
  file: <input type="file" name="NoticeFile" multiple> <br>
  <input type="submit" value="글작성">
</form>
</body>
</html>
