<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>detail</title>
</head>
<body>
<table>
  <tr>
    <th>id</th>
    <td th:text="${notice.id}"></td>
  </tr>
  <tr>
    <th>title</th>
    <td th:text="${notice.noticeTitle}"></td>
  </tr>

  <tr>
    <th>date</th>
    <td th:text="${notice.noticeCreatedTime}"></td>
  </tr>

  <tr>
    <th>contents</th>
    <td th:text="${notice.noticeContents}"></td>
  </tr>

  <tr th:if="${notice.fileAttached == 1}">
    <th>image</th>
    <td th:each="fileName: ${notice.storedFileName}"><img th:src="@{|/upload/${fileName}|}" alt=""></td>
  </tr>



</table>
<button onclick="listReq()">목록</button>
<button onclick="updateReq()">수정</button>
<button onclick="deleteReq()">삭제</button>

</body>
<script th:inline="javascript">

  const listReq = () => {
    console.log("목록 요청");
    const page = [[${page}]]
    location.href = "/board/notice?page="+page;

  }
  const updateReq = () => {
    console.log("수정 요청");
    const id = [[${notice.id}]];
    location.href = "/board/notice/update/" + id;
  }
  const deleteReq = () => {
    console.log("삭제 요청");
    const id = [[${notice.id}]];
    location.href = "/board/notice/delete/" + id;
  }
</script>
</html>
